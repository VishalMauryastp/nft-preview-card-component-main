<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <!-- <img src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium"> -->
        
      </div>
      <div class="card__info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__info__value">
          <div class="center"><img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum.svg"> &nbsp; 0.041 ETH</div>
          <div class="center"><img src="./assets/images/icon-clock.svg" alt="icon-clock.svg">&nbsp;3 days left</div>
        </div>
        <hr>
        <div class="creater">
        <img src="./assets/images/image-avatar.png" alt="image-avatar">
         <p> <span>creation </span> of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </div>




  </main>

 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VishalMauryastp">Vishal Maurya</a>.
  </footer>
</body>
</html>
